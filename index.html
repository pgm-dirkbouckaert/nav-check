<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavCheck</title>

    <link rel="shortcut icon" href="images/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="app/data.js" defer></script>
    <script src="app/app.js" defer></script>
  </head>
  <body>
    <nav class="container bg-light mt-3 shadow">
      <div class="d-flex justify-content-start align-items-center">
        <img src="images/logo.png" alt="logo" class="img-fluid me-2" />
        <h3>NavCheck</h3>
      </div>
      <select
        class="choose-language form-select float-end bg-light"
        id="choose-language"
      >
        <option value="nl">NL</option>
        <option value="en">EN</option>
      </select>
    </nav>

    <div
      id="result"
      class="d-none container p-2 fw-bold fs-3 border rounded shadow-sm text-center"
    ></div>

    <form id="form" class="container mt-4 mb-5 p-0">
      <div id="checklist"></div>
      <button type="submit" class="btn btn-outline-secondary mt-3">
        <h5>Score</h5>
      </button>
      <button
        type="button"
        id="btn-reset"
        class="btn btn-outline-success mt-3 float-end"
      >
        <h5>Reset</h5>
      </button>
    </form>
  </body>
</html>
